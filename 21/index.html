<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="calculator">
			<label for="calculator_screen" hidden>Calculator Screen</label>
			<input type="text" class="calculator_screen" value="0" disabled />
			<div class="calculator_keys">
				<div class="row">
					<button class="all_clear">AC</button>
					<button class="percentage">&percnt;</button>
					<button class="operator">&divide;</button>
				</div>
				<div class="row">
					<button class="number">7</button>
					<button class="number">8</button>
					<button class="number">9</button>
					<button class="operator">&times;</button>
				</div>
				<div class="row">
					<button class="number">4</button>
					<button class="number">5</button>
					<button class="number">6</button>
					<button class="operator">&minus;</button>
				</div>
				<div class="row">
					<button class="number">1</button>
					<button class="number">2</button>
					<button class="number">3</button>
					<button class="operator">&plus;</button>
				</div>
				<div class="row">
					<button class="number zero_btn">0</button>
					<button class="decimal">&CenterDot;</button>
					<button class="equal_sign">&equals;</button>
				</div>
			</div>
		</div>
	</body>
</html>
