<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="calculator">
			<label for="calculator_screen" hidden>Calculator Screen</label>
			<input type="text" class="calculator_screen" value="0" disabled />
			<div class="calculator_keys">
				<div class="row">
					<button class="all_clear">AC</button>
					<button class="percentage">&percnt;</button>
					<button class="operator" value="/">&divide;</button>
				</div>
				<div class="row">
					<button class="number" value="7">7</button>
					<button class="number" value="8">8</button>
					<button class="number" value="9">9</button>
					<button class="operator" value="*">&times;</button>
				</div>
				<div class="row">
					<button class="number" value="4">4</button>
					<button class="number" value="5">5</button>
					<button class="number" value="6">6</button>
					<button class="operator" value="-">&minus;</button>
				</div>
				<div class="row">
					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button>
					<button class="number" value="3">3</button>
					<button class="operator" value="+">&plus;</button>
				</div>
				<div class="row">
					<button class="number zero_btn" value="0">0</button>
					<button class="decimal" value=".">&CenterDot;</button>
					<button class="equal_sign">&equals;</button>
				</div>
			</div>
		</div>
	</body>
</html>
