<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="calculator">
			<label for="calculator_screen" hidden>Calculator Screen</label>
			<input type="text" id="calculator_screen" class="calculator_screen" />
			<div class="calculator_keys">
				<div class="row">
					<button class="all_clear">AC</button>
					<button class="percentage">&percnt;</button>
					<button class="operator">&divide;</button>
				</div>
			</div>
		</div>
	</body>
</html>
